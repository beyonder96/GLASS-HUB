<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GlassHub</title>
    <base href="/" />
    <link rel="preload" id="webassembly" />

    <link rel="stylesheet" href="css/app.css" />
    <link rel="icon" type="image/svg+xml" href="logo.svg" />
    <link href="GlassHub.styles.css" rel="stylesheet" />
    <script type="importmap"></script>
</head>

<body>
    <div id="app">
        <div class="glass-splash">
            <img src="logo.svg" alt="GlassHub"
                style="width: 80px; height: 80px; margin-bottom: 24px; animation: float 3s ease-in-out infinite" />
            <div class="glass-spinner"></div>
            <div class="glass-text">Carregando GlassHub</div>
        </div>
    </div>

    <div id="blazor-error-ui">
        Ocorreu um erro inesperado.
        <a href="." class="reload">Recarregar</a>
        <span class="dismiss">âœ•</span>
    </div>

    <style>
        /* Splash Screen Styles */
        .glass-splash {
            position: fixed;
            inset: 0;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        @media (prefers-color-scheme: dark) {
            .glass-splash {
                background-color: #09090b;
            }
        }

        .dark .glass-splash {
            background-color: #09090b;
        }

        .glass-spinner {
            width: 48px;
            height: 48px;
            border: 3px solid rgba(99, 102, 241, 0.2);
            /* Indigo-500/20 */
            border-top-color: #6366f1;
            /* Indigo-500 */
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .glass-text {
            margin-top: 16px;
            color: #52525b;
            /* Zinc-600 */
            font-size: 0.75rem;
            font-weight: 500;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: .5;
            }
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        /* Error UI Styles - Forced Override */
        #blazor-error-ui {
            background: rgba(24, 24, 27, 0.9) !important;
            /* zinc-950 */
            backdrop-filter: blur(16px) !important;
            -webkit-backdrop-filter: blur(16px) !important;
            color: #e4e4e7 !important;
            /* zinc-200 */
            border: 1px solid rgba(255, 255, 255, 0.05) !important;
            box-shadow: 0 10px 40px -10px rgba(0, 0, 0, 0.5) !important;
            border-radius: 12px !important;
            bottom: 24px !important;
            right: 24px !important;
            left: auto !important;
            width: auto !important;
            padding: 12px 20px !important;
            display: none;
            /* Blazor will flip this to block, we want that */
            z-index: 999999 !important;
            font-family: ui-sans-serif, system-ui, sans-serif !important;
            font-size: 14px !important;
            position: fixed !important;
            align-items: center;
            gap: 12px;
            animation: slideIn 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes slideIn {
            from {
                transform: translateY(20px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        #blazor-error-ui .dismiss {
            cursor: pointer;
            padding-left: 12px;
            color: #71717a;
        }

        #blazor-error-ui .dismiss:hover {
            color: #fff;
        }

        #blazor-error-ui .reload {
            color: #818cf8 !important;
            font-weight: 600;
            text-decoration: none;
        }

        #blazor-error-ui .reload:hover {
            text-decoration: underline;
        }
    </style>

    <script>
        window.setTheme = (isDark) => {
            if (isDark) {
                document.documentElement.classList.add('dark');
                localStorage.setItem('theme', 'dark');
            } else {
                document.documentElement.classList.remove('dark');
                localStorage.setItem('theme', 'light');
            }
        };

        // Initialize theme immediately to prevent flash
        (function () {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark' || (!savedTheme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        })();

        window.downloadFile = (filename, contentType, content) => {
            const blob = new Blob([content], { type: contentType });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        };

        window.printHtml = (htmlContent) => {
            const printWindow = window.open('', '_blank');
            printWindow.document.write(htmlContent);
            printWindow.document.close();
            printWindow.focus();
            setTimeout(() => {
                printWindow.print();
                printWindow.close();
            }, 250);
        };
    </script>

    <script src="_framework/blazor.webassembly.js"></script>
</body>

</html>
